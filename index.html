<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- 1.Tổng các số dương  trong mảng.  -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <p>Bài tập JS 7-8 </p>
                    </div>
                    <div class="card-body">
                        <input type="number" placeholder="@number" id="txtNumber">
                        <form>
                            <div class="form-group mt-2">
                                <button id="btnThemSo" type="button" class="btn btn-warning">Thêm số</button> <br />

                                <button id="btnTongCacSoDuong" type="button" class="btn btn-success mt-2">Tổng các số dương</button> <br />

                                <button id="btnDemSoDuongTrongMang" type="button" class="btn btn-success mt-2">Đếm các số dương trong mảng</button> <br />

                                <button id="btnSoNhoNhat" type="button" class="btn btn-success mt-2">Số nhỏ nhất trong mảng</button> <br />

                                <button id="btnSoDuongNhoNhat" type="button" class="btn btn-success mt-2">Số dương nhỏ nhất trong mảng</button>

                                <button id="btnSoChanCuoiCung" type="button" class="btn btn-success mt-2">Số chẵn cuối cùng trong mảng</button>

                                <button id="btnDoiCho" type="button" class="btn btn-success mt-2">Cho nhập vào 2 vị trí muốn đổi chỗ giá trị </button>
                                <div class="input-group input-group-sm mb-3 mt-2">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-sm">Vị trí muốn đổi 1</span>
                                    </div>
                                    <input id="txtNum1" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                </div>
                                <div class="input-group input-group-sm mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-sm">Vị trí muốn đổi 2</span>
                                    </div>
                                    <input id="txtNum2" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                </div>

                                <button id="btnSapXepMang" type="button" class="btn btn-success mt-2">Sắp xếp mảng theo giá trị tăng dần</button>
                            </div>
                        </form>
                    </div>
                    <div id="txtThemSo" class="card-footer">Các số nguyên đã chọn: </div>
                    <div id="txtTongCacSoDuongTrongMang" class="card-footer">Tổng số dương là: </div>
                    <div id="txtDemSoDuongTrongMang" class="card-footer">Số lượng số dương là: </div>
                    <div id="txtSoNhoNhat" class="card-footer">Số nhỏ nhất trong mảng là: </div>
                    <div id="txtSoDuongNhoNhat" class="card-footer">Số dương nhỏ nhất trong mảng là: </div>
                    <div id="txtSoChanCuoiCung" class="card-footer">Số chẵn cuối cùng trong mảng: </div>
                    <div id="txtDoiCho" class="card-footer">Đổi chỗ 2 giá trị trong mảng theo vị trí </div>
                    <div id="txtSapXepMang" class="card-footer">Sắp xếp mảng theo giá trị tăng dần: </div>

                </div>
            </div>
        </div>





        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
        <script src="./js/Bai-Tap-1.js "></script>
        <script src="./js/Bai-Tap-2.js"></script>
        <script src="./js/Bai-Tap-3.js"></script>
        <script src="./js/Bai-Tap-4.js"></script>
        <script src="./js/Bai-Tap-5.js"></script>
        <script src="./js/Bai-Tap-6.js"></script>
        <script src="./js/Bai-Tap-7.js"></script>
</body>

</html>
